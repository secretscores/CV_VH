<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Víctor Hugo Valdez · CV</title>
  <meta name="description" content="Currículum de Víctor Hugo Valdez Germán — Administrador ERP y Especialista en Automatización, MDM y Microsoft 365." />
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #12141a;
      --ink: #e8ecf1;
      --muted: #a7b0bd;
      --brand: #4f8cff;
      --accent: #34d399;
      --chip: #1d2330;
      --line: #1e2431;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fbfbfd;
        --panel: #ffffff;
        --ink: #0f172a;
        --muted: #475569;
        --brand: #2b6ee7;
        --accent: #059669;
        --chip: #f2f5f9;
        --line: #e5e7eb;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: var(--ink);
      background: radial-gradient(1200px 800px at 90% -10%, rgba(79,140,255,.12), transparent 60%),
                  radial-gradient(800px 600px at -10% 110%, rgba(52,211,153,.10), transparent 50%), var(--bg);
      line-height: 1.55;
    }

    .wrap { max-width: 1024px; margin: 0 auto; padding: 28px 20px 64px; }
    header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 24px;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.04));
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 28px;
      position: relative;
      overflow: hidden;
    }
    header::after{ content:""; position:absolute; inset:-2px; pointer-events:none; border-radius:18px;
      background: linear-gradient(90deg, rgba(79,140,255,.2), rgba(52,211,153,.15)); filter: blur(30px); opacity:.2; }

    h1 { font-size: clamp(28px, 4.2vw, 42px); line-height: 1.1; margin: 0 0 6px; }
    .subtitle { font-size: clamp(14px, 2vw, 18px); color: var(--muted); }

    .contact { display: flex; flex-wrap: wrap; gap: 10px 16px; margin-top: 12px; }
    .contact a { color: var(--ink); text-decoration: none; }
    .contact a:hover { color: var(--brand); }
    .chip { display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; background: var(--chip); border:1px solid var(--line); font-size:14px; }
    .chip svg { width: 16px; height: 16px; opacity:.8; }

    nav.actions { display:flex; gap:12px; flex-wrap: wrap; }
    .btn { appearance:none; border:none; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; color:var(--ink);
           background: linear-gradient(180deg, var(--brand), #3569ff); box-shadow: 0 6px 18px rgba(79,140,255,.25); }
    .btn.secondary { background: var(--panel); border:1px solid var(--line); box-shadow:none; }
    .btn:hover { filter: brightness(1.05); }

    /* Foto de perfil */
    .header-photo { justify-self:end; }
    .avatar-ring { position:relative; display:inline-block; padding:6px; border-radius:50%;
      background: radial-gradient(120px 100px at 50% -20%, rgba(79,140,255,.18), transparent 70%); }
    .avatar {
      width: 110px; height: 110px; border-radius: 50%; object-fit: cover; display:block;
      border: 2px solid rgba(255,255,255,.15);
      box-shadow: 0 6px 20px rgba(0,0,0,.35), inset 0 0 0 3px rgba(79,140,255,.2);
    }

    main { display:grid; grid-template-columns: 1.15fr .85fr; gap: 24px; margin-top: 24px; }
    @media (max-width: 980px) { main { grid-template-columns: 1fr; } header { grid-template-columns: 1fr; } .header-photo { justify-self:center; } }

    section { background: var(--panel); border:1px solid var(--line); border-radius: 18px; padding: 22px; }
    section + section { margin-top: 18px; }
    h2 { font-size: 16px; letter-spacing:.12em; text-transform: uppercase; color: var(--muted); margin: 0 0 16px; }

    .summary p { margin: 0; font-size: 17px; color: var(--ink); }
    .timeline::before { content:\"\"; position:absolute; left:10px; top:6px; bottom:6px; width:2px; background: var(--line); }
    .role { position: relative; padding-left: 34px; }
    .role + .role { margin-top: 18px; }
    .role::before { content:\"\"; position:absolute; left:4px; top:6px; width:12px; height:12px; background: var(--brand); border-radius:50%; box-shadow:0 0 0 4px rgba(79,140,255,.15); }
    .role h3 { margin:0; font-size: 18px; }
    .role .meta { display:flex; flex-wrap:wrap; gap:8px 14px; margin:6px 0 8px; color: var(--muted); font-size: 14px; }
    .role ul { margin: 8px 0 0 18px; padding: 0; }
    .role li { margin: 6px 0; }

    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px 14px; }
    @media (max-width: 520px) { .grid { grid-template-columns: 1fr; } }
    .tagset { display:flex; flex-wrap: wrap; gap: 8px; }
    .tag { padding:8px 10px; border-radius:10px; background: var(--chip); border:1px solid var(--line); font-size: 14px; }

    .cert { display:flex; justify-content:space-between; align-items:center; gap:10px; border-bottom:1px dashed var(--line); padding:10px 0; }
    .cert:last-child { border-bottom: none; }
    .cert span { color: var(--muted); font-size: 14px; }

    footer { text-align:center; color: var(--muted); font-size: 13px; margin-top: 18px; }

    @page { size: A4; margin: 14mm; }
    @media print {
      body { background: #fff; }
      nav.actions { display:none; }
      header, section { box-shadow:none; }
      .wrap { padding: 0; }
      .btn { display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap" itemscope itemtype="https://schema.org/Person">
    <header>
      <div>
        <h1 itemprop="name">Víctor Hugo Valdez Germán</h1>
        <div class="subtitle" itemprop="jobTitle">Administrador ERP · Ingeniero Informático</div>
        <div class="contact">
          <!-- ... mismo contenido de contacto ... -->
        </div>
      </div>
      <nav class="actions" aria-label="Acciones">
        <button class="btn" onclick="window.print()">Imprimir / Guardar PDF</button>
        <a class="btn secondary" href="#contacto">Contacto</a>
      </nav>
      <div class="header-photo">
        <span class="avatar-ring">
          <img src="foto.jpg" alt="Foto de Víctor Hugo Valdez" class="avatar" />
        </span>
      </div>
    </header>

    <!-- Resto del contenido igual al tuyo -->
  </div>
</body>
</html>
